[pytest]
# comando executado de maneira default sempre que digitarmos pytest no terminal
addopts = -v --cov=codigo --cov-report term-missing 

# definindo markers customizados ('extras' em relação aos bult-in do framework)
markers = 
    calcular_bonus: Teste do metodo de calculo de bonus dos funcionarios
    getters: Teste dos métodos de get da nossa classe em implementação
    dunder_methods: Teste dos dunder methods (métodos especiais) da nossa classe em implementação